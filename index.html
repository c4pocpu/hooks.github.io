<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Odds Board</title>
    <!-- Using Bootstrap 5 for core layout -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; padding: 40px 20px; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        /* Section Header */
        .game-section { margin-bottom: 35px; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: none; }
        .section-header { 
            background: #1e3a8a; 
            color: white; 
            padding: 18px 25px; 
        }
        .matchup-text { font-size: 1.3rem; font-weight: 700; }
        .time-text { color: #cbd5e1; font-size: 0.95rem; }

        /* Table Headers (Kept Spaced) */
        .table thead th { 
            background-color: #ffffff; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            letter-spacing: 1.2px; 
            color: #64748b; 
            padding: 20px 25px; 
            border-bottom: 2px solid #e2e8f0;
        }
        
        /* Table Body (Reduced Spacing) */
        .table tbody td { 
            padding: 12px 25px; /* Reduced vertical padding */
            border: none; 
            font-size: 1rem; 
        }
        
        /* Alternating Row Shades */
        .table tbody tr:nth-of-type(even) { background-color: #f8fafc; }
        .table tbody tr:nth-of-type(odd) { background-color: #ffffff; }
        .table tbody tr:hover { background-color: #f1f5f9; }

        /* Data Styling */
        .bookmaker-name { font-weight: 700; color: #334155; }
        .point-box { 
            font-weight: 700; 
            color: #2563eb; 
            background: #eff6ff; 
            padding: 3px 10px; 
            border-radius: 4px; 
            display: inline-block;
            min-width: 45px;
            text-align: center;
        }
        .price-text { font-weight: 700; color: #10b981; }
    </style>
</head>
<body>

<div class="container">
    <div id="odds-container">
        <!-- JS will populate -->
    </div>
</div>

<script>
    async function loadOdds() {
        const url = 'https://hooks.c4po.org/odds_daily.json';
        const container = document.getElementById('odds-container');

        try {
            const response = await fetch(url);
            const data = await response.json();
            container.innerHTML = ''; 

            data.forEach(game => {
                const date = new Date(game.commence_time).toLocaleString([], { 
                    weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });

                let html = `
                    <div class="card game-section">
                        <div class="section-header d-flex justify-content-between align-items-center">
                            <div class="matchup-text">${game.away_team} @ ${game.home_team}</div>
                            <div class="time-text">${date}</div>
                        </div>
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead>
                                    <tr>
                                        <th style="width: 25%">Bookmaker</th>
                                        <th style="width: 35%">Team Selection</th>
                                        <th style="width: 20%">Spread</th>
                                        <th style="width: 20%">Price</th>
                                    </tr>
                                </thead>
                                <tbody>`;

                game.bookmakers.forEach(bookie => {
                    // Extracting the markets (usually spreads)
                    bookie.markets.forEach(market => {
                        market.outcomes.forEach((outcome, index) => {
                            html += `
                                <tr>
                                    <td class="bookmaker-name">${index === 0 ? bookie.title : ''}</td>
                                    <td class="team-name">${outcome.name}</td>
                                    <td><span class="point-box">${outcome.point > 0 ? '+' : ''}${outcome.point}</span></td>
                                    <td class="price-text">${outcome.price}</td>
                                </tr>`;
                        });
                    });
                });

                html += `</tbody></table></div></div>`;
                container.innerHTML += html;
            });
        } catch (e) {
            container.innerHTML = `<div class="alert alert-danger">Unable to load data. Ensure the [JSON source](${url}) is accessible.</div>`;
        }
    }

    window.onload = loadOdds;
</script>

</body>
</html>
